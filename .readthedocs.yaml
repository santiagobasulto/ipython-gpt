# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_build:
      - sphinx-apidoc -o docs/api ipython_gpt

sphinx:
  configuration: docs/conf.py

python:
  install:
    - method: pip
      path: .
