[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "ipython-gpt"
version = "0.0.6"
description = "A Jupyter/IPython extension to use ChatGPT"
authors = ["Santiago Basulto <santiago.basulto@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/santiagobasulto/ipython-gpt"
repository = "https://github.com/santiagobasulto/ipython-gpt"
keywords = ["ipython", "jupyter", "chatgpt", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Framework :: IPython",
    "Programming Language :: Python",
    "Topic :: Utilities",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
ipython = "^8.12.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^7.3.1"
nox = "^2022.11.21"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"
pytest-mock = "^3.10.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^5.3.0"
sphinx-design = "^0.4.1"
sphinx-copybutton = "^0.5.2"
pydata-sphinx-theme = "^0.13.3"
sphinx-icon = "^0.2.2"
sphinx-btn = "^0.1.2"
myst-nb = "^0.17.2"

[tool.ruff]
ignore-init-module-imports = true
fix = true
select = ["E", "F", "W", "I", "RUF"] # "D" to be add back before publishing on pypi
ignore = ["E501"]  # line too long | Black take care of it

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.pydocstyle]
convention = "google"

[tool.doc8]
ignore = ["D001"] # we follow a 1 line = 1 paragraph style